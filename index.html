<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Startseite | Login</title>

  <style>
    /* === Grundlegendes Styling === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* === Navigation === */
    nav {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00c3ff;
    }

    /* === Hauptinhalt === */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      color: #fff;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 0.8rem;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #009ac7;
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.3);
      font-size: 0.9rem;
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      nav ul {
        display: none;
      }

      nav .menu-toggle {
        display: block;
        cursor: pointer;
      }

      nav.active ul {
        display: flex;
        flex-direction: column;
        background: rgba(0,0,0,0.8);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav ul li {
        margin-bottom: 1rem;
      }
    }

    nav .menu-toggle {
      display: none;
      font-size: 1.8rem;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- === Navigation === -->
  <nav>
    <div class="logo">Meine Seite</div>
    <div class="menu-toggle">☰</div>
    <ul>
      <li><a href="#">Start</a></li>
      <li><a href="#">Über uns</a></li>
      <li><a href="#">Leistungen</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <!-- === Hauptbereich mit Login === -->
  <main>
    <div class="login-container">
      <h2>Login</h2>
      <form onsubmit="return handleLogin(event)">
        <label for="username">Benutzername</label>
        <input type="text" id="username" name="username" placeholder="Dein Benutzername" required />
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" placeholder="••••••••" required />
        <button type="submit">Anmelden</button>
      </form>
    </div>
  </main>

  <!-- === Footer === -->
  <footer>
    &copy; 2025 Meine Webseite – Alle Rechte vorbehalten.
  </footer>

  <script>
    // === Menü für Mobile Geräte ===
    const menuToggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('nav');

    menuToggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });

    // === Login-Logik (Demo) ===
    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Beispielhafte Prüfung (hier nur Demo)
      if (username === "admin" && password === "1234") {
      localStorage.setItem("username", username); // ✅ Nutzer speichern
      alert("Login erfolgreich!");
      window.location.href = "dashboard.html"; // Weiterleitung
      } else {
        alert("Falsche Login-Daten!");
      }
    }
  </script>
</body>
</html>
